<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; connect-src *">
  <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; connect-src *">
  <title>Lime Remote</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <p id="ip"></p>

  <div id="server" class="server">
    <p>Server ID</p>
    <p id="server-id" class="server-id"></p>
    <p>Remember to use https in the client address.</p>
    <canvas id="server-canvas"></canvas>
  </div>

  <pre id="debug"></pre>
  <pre id="log"></pre>

  <script src="socket.io.js"></script>
  <script src="main.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
