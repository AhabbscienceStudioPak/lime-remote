<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lime Remote</title>
  <link rel="stylesheet" href="main.css">
  <meta name="theme-color" content="#222222">
  <script>
    // HTTPS is sometimes not default for Heroku. Setting up redirection
    // through Express did not work.
    if (location.protocol === 'http:' &&
        location.hostname.endsWith('herokuapp.com')) {
      location.protocol = "https:";
    }
  </script>
</head>
<body>
  <div id="client" class="client">
    <div class="controls">
      <form id="connect-form">
        <div class="input-group">
          <input id="machine-id-input" type="text" class="input left" placeholder="Enter code&hellip;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <button id="connect-button" class="button right">Connect</button>
        </div>
      </form>
      <div id="connection">
        <div class="input-group">
          <span id="machine-id" class="left"></span>
          <button id="disconnect-button" class="button button--small right">Disconnect</button>
        </div>
      </div>
      <button id="point-button" class="button button--primary point-button">Point</button>
      <div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gyronorm.complete.min.js"></script>
  <script src="keycode.js"></script>
  <script src="main.js"></script>
</body>
</html>
