<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lime Remote</title>
  <link rel="stylesheet" href="main.css">
  <script>
    if (location.protocol !== "https:" &&
        location.hostname !== 'localhost') {
      location.protocol = "https:";
    }
  </script>
</head>
<body>
  <div id="client" class="client">
    <div class="controls">
      <div>
        <input id="client-server-id" type="text" class="input">
        <button id="client-connect-button" class="button">Connect</button>
      </div>
      <button id="client-point-button" class="button button--primary point-button">Point</button>
      <div>
      </div>
    </div>
  </div>

  <pre id="debug"></pre>
  <pre id="log"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gyronorm.complete.min.js"></script>
  <script src="keycode.js"></script>
  <script src="main.js"></script>
</body>
</html>
