<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Limelight</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="start">
    <button id="server-button">Server</button>
    <button id="client-button">Client</button>
  </div>

  <div id="client">
    <input id="client-server-id" type="text">
    <button id="client-connect-button">Connect</button>
    <button id="client-point-button" class="point-button">Point</button>
  </div>
  <div id="server">
    <h1 id="server-id"></h1>
    <canvas id="server-canvas"></canvas>
  </div>

  <pre id="debug"></pre>
  <pre id="log"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gyronorm.complete.min.js"></script>
  <script src="keycode.js"></script>
  <script src="main.js"></script>
</body>
</html>
