<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Limelight</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="start" class="start">
    <button id="server-button" class="button button--primary">Server</button>
    <button id="client-button" class="button button--primary">Client</button>
  </div>

  <div id="client" class="client">
    <div class="controls">
      <div>
        <input id="client-server-id" type="text" class="input">
        <button id="client-connect-button" class="button">Connect</button>
      </div>
      <button id="client-point-button" class="button button--primary point-button">Point</button>
      <div>
      </div>
    </div>
  </div>

  <div id="server" class="server">
    <p>Server ID</p>
    <p id="server-id" class="server-id"></p>
    <canvas id="server-canvas"></canvas>
  </div>

  <pre id="debug"></pre>
  <pre id="log"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gyronorm.complete.min.js"></script>
  <script src="keycode.js"></script>
  <script src="main.js"></script>
</body>
</html>
