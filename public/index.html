<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lime Remote</title>
  <link rel="stylesheet" href="main.css">
  <script>
    if (location.protocol !== "https:" &&
        location.hostname !== 'localhost') {
      location.protocol = "https:";
    }
  </script>
</head>
<body>
  <div id="client" class="client">
    <div class="controls">
      <form id="connect-form">
        <div class="input-group">
          <input id="client-server-id-input" type="text" class="input">
          <button id="client-connect-button" class="button button--right">Connect</button>
        </div>
      </form>
      <div id="connection">
        <code id="client-server-id-input" class="code"></code>
        <button id="client-disconnect-button" class="button button--small button--right">Disconnect</button>
      </div>
      <button id="client-point-button" class="button button--primary point-button">Point</button>
      <div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gyronorm.complete.min.js"></script>
  <script src="keycode.js"></script>
  <script src="main.js"></script>
</body>
</html>
